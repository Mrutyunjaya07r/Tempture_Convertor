<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempture convertor</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <h1>TEMPTURE CONVERATOR</h1>

        </div>

            <label>KELVIN</label>
            <br>
            <input type="number" id="kelvin">
        </div>
    </div>

    <script src="temp.js"> 

    </script>

</html>
